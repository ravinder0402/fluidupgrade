apiVersion: v1
kind: Secret
metadata:
  name: config-replica-auth
  namespace: {{ .Release.Namespace }}
type: Opaque
data:
{{ (.Files.Glob "files/auth").AsSecrets | indent 2 }}
---
apiVersion: v1
kind: Secret
metadata:
  name: controller-certs
  namespace: {{ .Release.Namespace }}
data:
  rootCA.pem: 
  rootCA.key: 
---
apiVersion: v1
kind: Secret
metadata:
  name: api-config-secret
  namespace: {{ .Release.Namespace }}
stringData:
  keycloak.yml: |
    url: "https://keycloak:8443"
    realm: default-domain
    {{- if .Values.global.dnsEnabled }}
    domain: {{ .Values.global.frontend.userPortal.domain }}
    {{- end }}
    clientId: controller
    admin:
      username: {{ .Values.controller.username }}
      password: {{ .Values.controller.password }}
      firstname: {{ .Values.controller.firstname }}
      lastname: {{ .Values.controller.lastname }}
      email: {{ .Values.controller.email }}
---
apiVersion: v1
kind: Secret
metadata:
  name: keycloak-admin-creds
  namespace: {{ .Release.Namespace }}
stringData:
  password: {{ index .Values "keycloak-ha" "auth" "adminPass" | quote }}
  username: {{ index .Values "keycloak-ha" "auth" "adminUser" | quote }}
type: Opaque
---
apiVersion: v1
kind: Secret
metadata:
  name: ccs-postgres-config
  namespace: {{ .Release.Namespace }}
stringData:
  DB_PORT: {{ include "postgresql.port" . | quote }}
  DB_HOST: {{ include "postgresql.host" . | quote }}
  POSTGRES_USER: {{ include "postgresql.user" . | quote }}
  POSTGRES_PASSWORD: {{ include "postgresql.password" . | quote }}
---
apiVersion: v1
kind: Secret
metadata:
  name: ccs-auditdb-config
  namespace: {{ .Release.Namespace }}
stringData:
  AUDITDB_PORT: {{ include "auditdb.port" . | quote }}
  AUDITDB_USER: {{ include "auditdb.username" . | quote }}
  AUDITDB_HOST: {{ include "auditdb.host" . | quote }}
  AUDITDB_PASSWORD: {{ include "auditdb.password" . | quote }}
  AUDITDB_NAME: {{ include "auditdb.database" . | quote }}
---
apiVersion: v1
kind: Secret
metadata:
  name: ccs-super-admin-config
  namespace: {{ .Release.Namespace }}
stringData:
  super_admin.yaml: |
    admin_users:
    - username: {{ .Values.global.admin.username | quote }}
      password: {{ .Values.global.admin.password | quote }}
      firstname: {{ .Values.global.admin.firstname | quote }}
      lastname: {{ .Values.global.admin.lastname | quote }}
      email: {{ .Values.global.admin.email | quote }}
---
{{- if not .Values.global.postgresql.external.host }}
{{- if .Values.global.postgresql.architecture.standalone }}
apiVersion: v1
kind: Secret
metadata:
  name: ccs-standalone-postgres-secret
  labels:
    app: ccs-postgres
data:
  password: YWRtaW4=
  username: YWRtaW4=
  database: Y2xvdWQ=
{{- end }}
{{- end }}