apiVersion: apps/v1
kind: Deployment
metadata:
  name: archival-storage
  namespace: {{ .Release.Namespace }}
  labels:
    app: archival-storage
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: archival-storage
  template:
    metadata: 
      labels:
        app: archival-storage
    spec:
      dnsPolicy: ClusterFirst
      nodeSelector:
        {{- toYaml .Values.nodeSelector | nindent 8 }}
      initContainers:
      {{ include "helper.postgresql.pgready" . }}
      containers:
      - name: archival-storage 
        image: {{ .Values.global.repository }}/{{ .Values.image }}:{{ .Values.global.releaseTag }}
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        resources: 
          {{- toYaml .Values.resources | nindent 10 }}
        ports:
        - name: http
          containerPort: 5000
          protocol: TCP
        envFrom:
        - configMapRef:
            name: platform-api-config   
        - configMapRef:
            name: redis-config
        {{- if .Values.global.events.enabled }}
        - configMapRef:
            name: ccp-events-config
        {{- end }}
        - secretRef:
            name: ccs-postgres-config
        - secretRef:
            name: ccs-auditdb-config
        env:
          - name: ENABLED_MODULES
            value: {{ .Values.enabledServices | quote }}     
          - name: POSTGRES_DB
            value: "cloud"
          - name: FLASK_CONFIG
            value: {{ .Values.global.flaskConfig }}
          - name: CACHING_ENABLED
            value: "false"
        volumeMounts:
          - name: platform-config
            readOnly: true
            mountPath: /etc/yntraa/
      volumes:
        - name: platform-config
          projected:
            sources:
            - secret:
                name: ccs-super-admin-config